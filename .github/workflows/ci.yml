name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  prettify-lint-test:
    name: Prettify, Lint and Test step
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run prettier
        run: pnpm run prettier:check

      - name: Run ESLint
        run: pnpm run lint

      - name: Run Typecheck
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run test:run

  build:
    name: "Build step"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Display pnpm version
        run: pnpm --version

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Remove Husky
        run: npm pkg delete scripts.prepare

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build
